<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
    input{
    border: 5px solid gray;
    }
    
    input.valid{
    
        border-color: green ;
    }
    
    input.invalid{
    
    border-color:red ;
    }
    input + p{
    opacity: 0;
    
    
    }
    input.invalid + p {
    color: red;
    border-color: red;
        opacity: 1;
    }
    
    
    
    
    </style>
            
<body>
    
      <input type="text" name="email" id="email" >
      <p>invalid email! email must have @ .com .af e.g: example@gmail.com</p>
      <input type="text" name="phone" id="phone" >
      <p>invalid number! 0780031543 </p>
      
      <input type="password" name="password" id="password" >
      <p>invalid password! khankhel@123 </p>
      
      <script>
        const inputs = document.querySelectorAll('input')

const patterns ={

email:/^([a-zA-Z0-9\.-_]+)@([a-zA-Z0-9]{2,8})\.([a-zA-Z0-9]{2,8})(\.[a-zA-Z0-9]{2,8})?$/,

phone:/^\d{10}$/,
pass:/^[\w@-_]{6,20}$/,

}
function vaildate(field, regex){

if(regex.test(field.value)){
field.className = 'valid'
}
else{
field.className= 'invalid'

}

}

inputs.forEach(function(input){

input.addEventListener('key',function(e){


console 


vaildate(e.target, patterns[e.target.attributes.name.value])

})




})

      </script>
</body>
